<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="css/login.css">
    </link>
</head>

<body>
    <div class="container">
        <section class="header">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-6">
                    <h1>&nbsp;&nbsp;TODO LIST</h1>
                </div>
                <div class="col-2"></div>
            </div>
        </section>
    </div>
    <div class="container">
        <section class="login-custom">

            <form id="form1">
                <div class="form-group">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-3 custom-col">
                                    <label class="form-text custom-login-text">Username</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-control custom-control" name="usrnm" placeholder="Username"
                                        required autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-3  custom-col">
                                    <label class="form-text custom-login-text">Password</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-control  custom-control" type="password" name="passwd"
                                        placeholder="Password" required autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success" id="login">Login</button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-8">
                            <p id="validCheck"></p>
                        </div>

                    </div>
                </div>
            </form>
        </section>
    </div>

    <!-- Script goes here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="js/jquery-3.4.1.min.js"></script>
